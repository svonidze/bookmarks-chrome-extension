<div class="bookmark">
    <a href="{{bookmark.url}}" class="bookmark__link">{{bookmark.name}}</a>
    <span class="bookmark__button-wrapper">
        <button (click)="submitted=true" [hidden]="submitted">Edit</button>
        <button class="bookmark__button" (click)="onDelete(bookmark)">Delete</button>
    </span>
    <div class="bookmark__form-wrapper" [hidden]="!submitted">
        <form class="bookmark__form" (ngSubmit)="onSubmit()">
            <label class="bookmark__form__label">Name:
                <input class="bookmark__form__input" [(ngModel)]="bookmark.name" placeholder="Name" name="name"/>
            </label>
            <label class="bookmark__form__label">URL:
                <input class="bookmark__form__input" [(ngModel)]="bookmark.url" placeholder="URL" name="url"/>
            </label>
            <button class="bookmark__form__button" type="submit" (click)="submitted=false">Done</button>
        </form>
    </div>
</div>
